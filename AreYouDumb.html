<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool and Smart Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #282c35;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #61dafb;
    }

    button {
      background-color: #61dafb;
      color: #282c35;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #4fa3d1;
    }

    #demo {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Welcome to the Cool and Smart Quiz</h1>

<button type="button" onclick="downloadFile()">Download Quiz</button> 

<p id="demo"></p>

<script>
  function downloadFile() {
    const content = "Are you cool? Yes or No.\n\nAre you smart? (Hint: The answer is 'No').";
    const blob = new Blob([content], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    link.download = 'Cool_Smart_Quiz.txt';
    link.click();
  }

  document.getElementById('demo').innerHTML = "Ready to take the quiz?";
</script>

</body>
</html>
